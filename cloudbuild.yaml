# Cloud Build configuration for Cloud Run deployment

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.cloudrun'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:latest'
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cloud-refactor-agent'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - 'false'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY},REQUIRE_AUTH=true,ALLOWED_EMAIL_DOMAINS=@searce.com,SEARCE_OAUTH_CLIENT_ID=${_SEARCE_OAUTH_CLIENT_ID},SEARCE_OAUTH_CLIENT_SECRET=${_SEARCE_OAUTH_CLIENT_SECRET},GCP_PROJECT_ID=$PROJECT_ID'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'

substitutions:
  _REGION: 'asia-south1'
  _SERVICE_ACCOUNT: 'cloud-refactor-agent@${PROJECT_ID}.iam.gserviceaccount.com'
  _GEMINI_API_KEY: ''
  _SEARCE_OAUTH_CLIENT_ID: ''
  _SEARCE_OAUTH_CLIENT_SECRET: ''

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:latest'

timeout: '1200s'
