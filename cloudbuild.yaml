# Cloud Build configuration for Cloud Run deployment

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.cloudrun'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:latest'
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cloud-refactor-agent'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:latest'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--no-allow-unauthenticated'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'
      - '--set-env-vars'
      - 'PORT=8080,PYTHONUNBUFFERED=1,LOG_LEVEL=INFO,TEST_RUNNER=pytest,GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=${_REGION},REQUIRE_AUTH=true,USE_CLOUD_RUN_IAM=true,ALLOWED_EMAIL_DOMAINS=@searce.com'
      - '--update-secrets'
      - 'GEMINI_API_KEY=GEMINI_API_KEY:latest'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--execution-environment'
      - 'gen2'
      - '--cpu-boost'

substitutions:
  _REGION: 'asia-south1'
  _SERVICE_ACCOUNT: 'cloud-refactor-agent@${PROJECT_ID}.iam.gserviceaccount.com'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/cloud-refactor-agent:latest'

timeout: '1200s'
